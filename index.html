<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo-victor.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query-style.css">
    <title>Automatizador de HTML para email marketing</title>
</head>

<body>


    <header>
        <div id='container-logo-title'>
            <a href="https://www.linkedin.com/in/victoralsp/" target="_blank" rel="noreferrer" class="logo-link">
                <img src="imagens/logo-victor.png" alt="Logo Victor" class="logo-img">
            </a>
            <h1>Automatizar criação do HTML</h1>
        </div>
        <div class="header-actions">
            <button id="btn-reset" onclick="resetAll()">Limpar Tudo</button>
            <a href="https://www.linkedin.com/in/victoralsp/" target="_blank" rel="noreferrer"
                id="btn-contato">Contato</a>
        </div>
    </header>
    <main>
        <section id="sec-automatizacao">
            <article class="article-container section-configs-html">
                <h3>HTML Original (do Photoshop)</h3>
                <div class="scroll-content">
                    <textarea id="htmlInput" placeholder="Cole seu HTML aqui..." oninput="autoFormat()"></textarea>

                    <label for="clientSelect">Cliente:</label>
                    <select id="clientSelect">
                        <option value="">Sem Cliente</option>
                    </select>

                    <div id="containerSelecaoHeaderFooter">
                        <div>
                            <h3>Cabeçalho:</h3>
                            <label class="labelSelecaoHeaderFooter">
                                <input type="checkbox" id="replaceHeader">
                                <p title="Troca a primeira table do html pelo cabeçalho salvo no script">Substituir
                                    cabeçalho? </p>
                            </label>
                            <label class="labelSelecaoHeaderFooter">
                                <input type="checkbox" id="noHeader">
                                <p title="Não adiciona cabeçalho">Não adicionar cabeçalho</p>
                            </label>
                        </div>

                        <div>
                            <h3>Rodapé:</h3>
                            <label class="labelSelecaoHeaderFooter">
                                <input type="checkbox" id="replaceFooter">
                                <p title="Troca a última table do html pelo rodapé salvo no script">Substituir rodapé?
                                </p>
                            </label>
                            <label class="labelSelecaoHeaderFooter">
                                <input type="checkbox" id="noFooter">
                                <p title="Não adiciona rodapé">Não adicionar rodapé</p>
                            </label>
                        </div>
                        <div>
                            <h3>Geral:</h3>
                            <label class="labelSelecaoHeaderFooter">
                                <input type="checkbox" id="replaceWidhtAndHeight">
                                <p title="Substitui os valores de width e height por AUTO">Width e Height AUTO
                                </p>
                            </label>
                        </div>
                    </div>

                    <div id="containerConfigDisparo">
                        <label>Configurações do disparo:</label>

                        <input type="text" id="emailSubject" placeholder="Assunto do E-mail">

                        <input type="text" id="emailPreheader" placeholder="Sub-assunto">
                    </div>


                </div>
                <button onclick="generateFields()">Gerar Inputs</button>
            </article>

            <article class="article-container" id="article-links-alt">
                <h3>Links, Alt/Title e Imagens</h3>
                <div class="scroll-content">
                    <label class="labelSelecaoHeaderFooter" for="mailbizCheck">
                        <input type="checkbox" id="mailbizCheck">
                        <p>Imagens upadas na Mailbiz?</p>
                    </label>
                    <div class="inputs" id="fieldsContainer"></div>
                </div>
                <button onclick="updateHTML()">Atualizar HTML</button>
            </article>

            <article class="article-container">
                <h3>HTML Atualizado</h3>
                <div class="scroll-content">
                    <textarea id="updatedHTML" placeholder="O HTML atualizado aparecerá aqui..."></textarea>
                </div>
                <button onclick="copiarHTML()">Copiar HTML</button>
                <span id="msg"></span>
            </article>
        </section>
    </main>

    <div id="previewModal" class="modal">
        <div id="modalHeader" class="modal-header">
            <span>Visualização do Email</span>
            <button id="closeModalBtn" onclick="closeModal()">×</button>
        </div>
        <div class="modal-content">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script src="templates.js"></script>
    <script src="index.js"></script>
</body>

</html>
